    <a class="navbar-brand" >YouBookings</a>
    <div>
        <button class="btn btn-primary " routerLink="/dashboard">Back</button>

</nav>

<div class="container mt-5">
  <h4>To filter your plan</h4>
  <form>
     <div class="form-group">
        <label for="Ticket no">Ticket No:</label>
       <!--<input type="tel" class="form-control" id="last" size="20" maxlength="37" placeholder="enter your ticket no">-->
       
       <select class="form_size" id="lastt" name="drop" [(ngModel)]="TicketNO" >
        <option *ngFor="let id of trav_fetidarray">
            {{id}}
        </option>
       
        <!--- <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>-->
        </select><br>
     </div><br> 
      <button type="submit" (click)= "getByTicket(TicketNO)" class="btn btn-primary " >show</button>
    </form>
</div>  <br><br>

<div >
    <table class="table table-stripped table-hover" >
        <thead class="table-stripped table-dark">
            <tr>
                <th scope="col" >Ticket_NO</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile_number</th>
                <th scope="col"> date_of_booking</th>
                <th scope="col">place_from</th>
                <th scope="col"> place_to</th>
            </tr>
        </thead>
        <tbody >
          <tr>
                <td class="table-dark table-stripped ">{{trav_fetid.ticket_no}}</td>
                <td>{{trav_fetid.name}}</td>
                <td>{{trav_fetid.mobile_number}}</td>
                <td>{{trav_fetid.date_of_booking}}</td>
                <td>{{trav_fetid.place_from}}</td>
                <td>{{trav_fetid.place_to}}</td>
            </tr>

        </tbody>
    </table>

</div>
