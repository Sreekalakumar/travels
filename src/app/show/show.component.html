<nav class="navbar navbar-expand-lg navbar-dark bf -dark sticky-top">
    <a class="navbar-brand" >YouBookings</a>
    <div>
        <button class="btn btn-primary " routerLink="/dashboard">Back</button>
    </div>
</nav>

<div class="container mt-5">
  <h4>Enter your starting date and ending date </h4>
  <label for="startDate">Start Date</label> 
  <input type="date" id="startDate" class="form-control"  [(ngModel)]="startDate" name="startDate" required>
    <label for="endDate">End Date</label> 
    <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" name="endDate" required> 
    <button type="submit" class="btn btn-primary " (click)="fetchDate()">view</button>
    
</div>  <br><br>

<div >
    <table class="table table-stripped table-hover" >
        <thead class="table-stripped table-dark">
            <tr>
                <th scope="col" >Ticket_NO</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile_number</th>
                <th scope="col"> date_of_booking</th>
                <th scope="col">place_from</th>
                <th scope="col"> place_to</th>
            </tr>
        </thead>
        <tbody *ngFor="let d of data" >
          <tr>
                <td class="table-dark table-stripped ">{{d.ticket_no}}</td>
                <td>{{d.name}}</td>
                <td>{{d.mobile_number}}</td>
                <td>{{d.date_of_booking}}</td>
                <td>{{d.place_from}}</td>
                <td>{{d.place_to}}</td>
            </tr>

        </tbody>
    </table>

</div>
