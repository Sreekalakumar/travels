<div class="container mt-5">
  <h4>edit your plan</h4>
  
    <div class="form-group">
        <label for="Ticket no">Ticket No:</label>
        <input type="tel" class="form-control" [(ngModel)]="travel_class.ticket_no"    id="last" size="20" maxlength="37" placeholder="enter your ticket no">
    </div><br> 
    <div class="form-group" >
        <label for="Name"> Name:</label>
        <input type="text" class="form-control" [(ngModel)]="travel_class.name" id="first" size="20" maxlength="37" placeholder="Enter your name ">
    </div><br>
    <div class="form-group">
        <label for="Mobile Number">Mobile Number:  </label>
        <input type="tel"  class="form-control" id="num" [(ngModel)]="travel_class.mobile_number" size="20" maxlength="37" placeholder="Mobile number" >
    </div><br>
     <div class="form-group" >
        <label for="Date of Birth">Date of Booking:</label>
        <input type="date" id="Date"class="form-control" [(ngModel)]="travel_class.date_of_booking" size="20"  placeholder="YYYY-MM-DD">
    </div><br>
    <div class="form-group">
        <label for="Place from">Place from:</label>
        <input type="text" class="form-control" id="from" [(ngModel)]="travel_class.place_from" size="20" maxlength="37"  >
    </div><br>
    <div class="form-group">
        <label for="Place to">Place to:  </label>
        <input type="text" class="form-control"id="to" [(ngModel)]="travel_class.place_to" size="20" maxlength="37" >
    </div><br>
    <button type="submit" class="btn btn-primary " (click)="update_ticket()" >Edit</button>

</div>   <br><br>

<div >
    <table class="table table-stripped table-hover" >
        <thead class="table-stripped table-dark">
            <tr>
                <th scope="col" >Ticket_NO</th>
                <th scope="col">Name</th>
                <th scope="col">Mobile_number</th>
                <th scope="col"> date_of_booking</th>
                <th scope="col">place_from</th>
                <th scope="col"> place_to</th>
            </tr>
        </thead>
        <tbody *ngFor="let t of trav_dash">
            <tr>
                <td class="table-dark table-stripped ">{{t.ticket_no}}</td>
                <td>{{t.name}}</td>
                <td>{{t.mobile_number}}</td>
                <td>{{t.date_of_booking}}</td>
                <td>{{t.place_from}}</td>
                <td>{{t.place_to}}</td>
            </tr>

        </tbody>
    </table>

</div>
